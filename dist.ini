name    = Mojolicious-Plugin-Config-Merge
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2012

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[OurPkgVersion]
[PodWeaver]
[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests,Test::Pod::LinkCheck,
	critic_config = perlcritic.rc

[Test::PodSpelling]

[ExtraTests]

[@Git]
	push_to     = my
	push_to     = hg
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = v0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
